<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<meta name="referrer" content="no-referrer">

<title>BCTV Ultimate</title>

<style>
*{box-sizing:border-box}
body{
  margin:0;background:#000;color:#eee;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto;
  display:flex;flex-direction:column;height:100vh;overflow:hidden
}
header{padding:14px 16px;display:flex;gap:10px;background:#111}
header h1{margin:0;font-size:24px;font-weight:800}
.badge{background:#1faa00;color:#000;padding:8px 8px;border-radius:4px;font-size:11px;font-weight:800}
nav{display:flex;border-bottom:1px solid #222}
nav button{flex:1;padding:16px;background:none;border:none;color:#666;font-weight:600}
nav button.active{color:#fff;border-bottom:3px solid #e50914}
main{flex:1;overflow-y:auto;padding:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(130px,1fr));gap:10px}

.category-bar{
  display:flex;
  gap:6px;
  margin-bottom:10px;
  overflow-x:auto
}
.category-bar button{
  padding:6px 12px;
  background:#1a1a1a;
  border:1px solid #333;
  color:#ccc;
  border-radius:6px;
  white-space:nowrap
}
.category-bar button.active{
  background:#e50914;
  color:#fff;
  border-color:#e50914
}

.card{
  background:#161616;border:1px solid #222;border-radius:8px;
  padding:12px;text-align:center;cursor:pointer;height:100px;
  display:flex;flex-direction:column;justify-content:center
}
.card span{font-size:32px}
.card div{font-size:13px;color:#ccc}
#playerOverlay{position:fixed;inset:0;background:#000;z-index:9999;display:none;flex-direction:column}
#playerHeader{padding:12px;display:flex;justify-content:space-between}
#playerControls button{padding:8px 14px;font-weight:700}
#playerBody{flex:1;position:relative}
video{width:100%;height:100%;object-fit:contain;background:#000}
</style>
</head>

<body>

<header>
  <h1><span style="color:#e50914">BC</span>TV</h1>

</header>

<nav>
  <button class="active" onclick="showTab('national')">Ulusal</button>
  <button onclick="showTab('iptv')">IPTV</button>
</nav>

<main>
  <div id="national" class="grid"></div>

  <div id="iptv" style="display:none">
    <div id="categoryBar" class="category-bar"></div>
    <div id="iptvGrid" class="grid"></div>
  </div>
</main>

<div id="playerOverlay">
  <div id="playerHeader">
    <div></div>
    <div id="playerControls">
      <button onclick="closePlayer()">KAPAT</button>
    </div>
  </div>
  <div id="playerBody"></div>
</div>

/* ===============================
   EXTINF PARSER + KATEGORƒ∞
================================ */
function parseM3U(text){
  const lines = text.split(/\r?\n/);
  const channels = [];
  for(let i=0;i<lines.length;i++){
    if(lines[i].startsWith("#EXTINF")){
      const name = lines[i].split(",").pop().trim();
      const groupMatch = lines[i].match(/group-title="([^"]+)"/);
      const category = groupMatch ? groupMatch[1].replace("TR:","").trim() : "Genel";
      const url = lines[i+1]?.trim();
      if(url && url.startsWith("http")){
        channels.push({ name, icon:"üì°", url, category });
      }
    }
  }
  return channels;
}

const IPTV_CHANNELS = parseM3U(IPTV_M3U_RAW);
let activeCategory = "T√ºm√º";

/* ===============================
   UI
================================ */
function showTab(tab){
  document.getElementById("national").style.display = tab==="national"?"grid":"none";
  document.getElementById("iptv").style.display = tab==="iptv"?"block":"none";
  document.querySelectorAll("nav button").forEach(b=>b.classList.remove("active"));
  event.target.classList.add("active");
}

function renderNational(){
  renderGrid(NATIONAL_CHANNELS, document.getElementById("national"));
}

function renderIPTV(){
  const grid = document.getElementById("iptvGrid");
  const list = activeCategory==="T√ºm√º"
    ? IPTV_CHANNELS
    : IPTV_CHANNELS.filter(c=>c.category===activeCategory);
  renderGrid(list, grid);
}

function renderGrid(list, el){
  el.innerHTML="";
  list.forEach(ch=>{
    const c=document.createElement("div");
    c.className="card";
    c.innerHTML=`<span>${ch.icon}</span><div>${ch.name}</div>`;
    c.onclick=()=>playStream(ch.url);
    el.appendChild(c);
  });
}

function renderCategories(){
  const bar=document.getElementById("categoryBar");
  const cats=["T√ºm√º",...new Set(IPTV_CHANNELS.map(c=>c.category))];
  bar.innerHTML="";
  cats.forEach(cat=>{
    const b=document.createElement("button");
    b.textContent=cat;
    if(cat===activeCategory) b.classList.add("active");
    b.onclick=()=>{
      activeCategory=cat;
      renderCategories();
      renderIPTV();
    };
    bar.appendChild(b);
  });
}

/* ===============================
   PLAYER ‚Äì VERCEL PROXY (AYNI)
================================ */
let hls;

function proxied(url){
  return "/api/proxy?url=" + encodeURIComponent(url);
}

function playStream(url){
  document.getElementById("playerOverlay").style.display="flex";
  const body=document.getElementById("playerBody");
  body.innerHTML="";

  const video=document.createElement("video");
  video.controls=true;
  video.autoplay=true;
  video.playsInline=true;
  body.appendChild(video);

  if (Hls.isSupported()){
    hls=new Hls({ lowLatencyMode:true, backBufferLength:30, maxBufferLength:60 });
    hls.loadSource(proxied(url));
    hls.attachMedia(video);
  } else {
    video.src = proxied(url);
  }
}

function closePlayer(){
  if(hls){hls.destroy();hls=null;}
  document.getElementById("playerOverlay").style.display="none";
}

/* INIT */
renderNational();
renderCategories();
renderIPTV();
</script>
